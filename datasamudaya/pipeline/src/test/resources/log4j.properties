#DataSamudaya logs appender configuration
log4j.appender.com.github.datasamudaya=org.apache.log4j.RollingFileAppender
log4j.appender.com.github.datasamudaya.File=../logs/datasamudaya.log
log4j.appender.com.github.datasamudaya.MaxFileSize=100MB
log4j.appender.com.github.datasamudaya.MaxBackupIndex=10
log4j.appender.com.github.datasamudaya.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.com.github.datasamudaya.layout.ConversionPattern=%d{ISO8601} %p %c{2}: %m%n
log4j.logger.com.github.datasamudaya=INFO, com.github.datasamudaya, CONSOLE

