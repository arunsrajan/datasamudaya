log4j.appender.DATASAMUDAYA=org.apache.log4j.RollingFileAppender
log4j.appender.DATASAMUDAYA.File=../logs/server.log
log4j.appender.DATASAMUDAYA.MaxFileSize=100MB
log4j.appender.DATASAMUDAYA.MaxBackupIndex=10
log4j.appender.DATASAMUDAYA.layout=org.apache.log4j.PatternLayout
log4j.appender.DATASAMUDAYA.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{1}] %m%n
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{1}] %m%n


log4j.logger.com.github.datasamudaya=INFO, DATASAMUDAYA, CA
log4j.additivity.com.github.datasamudaya=true